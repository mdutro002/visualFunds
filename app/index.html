<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-color: whitesmoke;
      font-family: sans-serif;
    }
  </style>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
  ////////////////////// MAIN CALCULATE FUNCTION //////////////////////////////
  const calcInterest = (p, r, d, t) => {
    event.preventDefault();
    //A = P(1 + r/n)^(nt)

    //this array holds all calculated interest accurals over time
    let calcData = [];
    //get base of formula built
    let interior = (r/t + 1);
    let exponent = d*t;
    console.log(interior);
    console.log(exponent);
    // let base = interior.toFixed(2);
    // console.log(base);
    
    for (i = 0; i < exponent; i++){
      let accPeriod = i + 1;
      let calcValue = p * interior ** (d * i);
      let dataobj = {label: accPeriod, y: calcValue};
      calcData.push(dataobj);
    }
    
    console.log(calcData);
  var chart = new CanvasJS.Chart("chartContainer",
   {
    title: {text: "Accrued Interest over Time"},
    axisY: {
      title: "Dollars"
    },
		data: [    
        {
          type: "column",
          legendText: "Interest Accrual Periods",
          dataPoints: calcData
        }
		]
	});
	chart.render();
  }
</script>
</head>


<body>
  <h1>EighthWonder</h1>
  <p>"Compound interest is the eighth wonder of the world. He who understands it, earns it . . . he who doesn't . . . pays it"  --Albert Einstein</p>
  <form onsubmit="calcInterest(principle.value, rate.value, duration.value, times.value)">
    <input name="principle" placeholder="principle" type="number"> 
    <input name="rate" placeholder="annual interest rate (decimal)" type="number" min="0" step="any">
    <input name="duration" placeholder="how many years you will invest" type="number">
    <select name="times">
      <option value="12">Monthly</option>
      <option value="4">Quarterly</option>
      <option value="1">Annually</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <br><br>
  <div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
